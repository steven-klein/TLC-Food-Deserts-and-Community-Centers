<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Nashville Food Deserts and Community Centers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" />
        <link rel="stylesheet" href="assets/css/app.min.css">
        <script src="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="legend">
            <h5>Locations Key</h5>
            <input type="checkbox" data-type="communityCenters" checked /> Community Centers <span class="dot community-centers"></span><br />
            <input type="checkbox" data-type="libraries" checked /> Libraries <span class="dot libraries"></span><br />
            <input type="checkbox" data-type="publicSchools" /> Public Schools <span class="dot public-schools"></span><br />
            <input type="checkbox" data-type="privateSchools" /> Private Schools <span class="dot private-schools"></span>
        </div>
        <div id="map"></div>
        <script src="assets/js/app.min.js"></script>
    </body>
</html>
